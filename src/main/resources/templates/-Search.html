<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="template :: htmlhead"></head>

<body>

	<thblock th:replace="template :: header"></thblock>

	<div id="filter-modal" class="modal" tabindex="-1" role="dialog">
		<div class="modal-dialog modal-sm" role="document">
			<div id="filter-modal-content" class="modal-content">
				<h4></h4>
				<section id="x" class="my-calendar-control"></section>
				<input id="selected-date" name="selected-date" style="display: none;"></input>
				<span>
					<button id="btn-after" class="hidden">afilter</button>
					<button id="btn-before" class="hidden">bfilter</button>
				</span>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-xs-12">
				<div id="filter-bar">
					<span>applied filters:</span>
				</div>
			</div>
		</div>
		<hr/>
		<div class="row">
			<div class="col-xs-3">
				<div>Calendar</div>
				<div>Locations</div>
				<div>Climbers</div>
				<hr/>
				<div><h4>Filters</h4></div>
				<label for="show-tabs">Show</label>
				<div class="row">
					<div class="col-md-3 display-filter df-active">
						All
					</div>
					<div class="col-md-3 display-filter">
						Unfilled
					</div>
					<div class="col-md-3 display-filter">
						Filled
					</div>
					<div class="col-md-3 display-filter">
						Expired
					</div>
				</div>
				<div id="date-filter">
<!-- 		

		TODO - change to -when-, -where-, -who-, -how long-
		
		
 -->
					<label>date range</label>
					<div>
						<button data-toggle="modal" data-target="#filter-modal">after</button>
						<input id="date-after" type="text" value="" class="hidden"></input>
					</div>
					<div>
						<button data-toggle="modal" data-target="#filter-modal">before</button>
						<input id="date-before" type="text" value="" class="hidden"></input>
					</div>
				</div>
				<div id="time-filter">
					<label>time of day</label>
					<div id="slider"></div>
					<div>
						<span>earliest:</span>
						<span>
							<input id="time-min" type="text" value="" class="hidden"></input>
						</span>
					</div>
					<div>
						<span>latest:</span>
						<span>
							<input id="time-max" type="text" value="" class="hidden"></input>
						</span>
					</div>
				</div>
				<div id="duration-filter">
					<label>how long</label>
					<div id="dur-slider"></div>
					<div>
						<span>shortest:</span>
						<span>
							<input id="dur-min" type="text" value="" class="hidden"></input>
						</span>
					</div>
					<div>
						<span>longest:</span>
						<span>
							<input id="dur-max" type="text" value="" class="hidden"></input>
						</span>
					</div>
				</div>
				<div id="location-filter">
					<label>where</label>
					<h5>show</h5>
					<div>
						<span>in gyms:</span>
						<span>
							<input id="show-gyms" type="checkbox" checked="checked"></input>
						</span>
					</div>
					<div>
						<span>at crags:</span>
						<span>
							<input id="show-crags" type="checkbox"></input>
						</span>
					</div>
					<div>
						<span>loc:</span><br/>
						<select name="location">
							<option value="0">include climbs at:</option>
							<option th:each="loc,iterStat : ${locs}" th:value="${iterStat.count}" th:text="${loc.locName}" />
						</select>
					</div>
				</div>
				<div id="climber-filter">
					<label>who</label>
					<div>
						<select name="climber-list">
							<option value="0">include:</option>
							<option th:each="user,iterStat : ${users}" th:value="${iterStat.count}" th:text="${user.username}" />
						</select>
						
					</div>

				</div>

			</div>
			
			<div class="col-xs-9">
				<div class="row search-main active"> <!-- Calendar -->
					<div class="my-calendar-control" id="climbs-calendar"></div>
				</div>
				<div class="row search-main hidden"> <!-- Locations -->
					
				</div>
				<div class="row search-main hidden"> <!-- Climbers -->
					
				</div>
				<div class="row">
					<div class="col-xs-12">
						<section th:each="climb,iterStat : ${climbs}" th:id="${iterStat.count}" class="climblist-form" >
							<th:block th:replace="climb-object :: climb-object"></th:block>
						</section>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
